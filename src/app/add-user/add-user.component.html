<div class="grid grid-nogutter surface-section text-800" [ngClass]="{'bg-dark':visible,'overlay': visible}">
    <div class="col-12 section-left md:col-6 p-6 text-center md:text-left flex align-items-center ">
        <section>
            <span class="block text-6xl font-bold mb-1">Discover People.</span>
            <div class="text-6xl text-primary font-bold mb-3">Connect with People. Create Memories</div>
            <p class="mt-0 mb-4 text-700 line-height-3">Join the community that makes every event memorable. Explore
                local events, create your own, and connect with like-minded people.</p>
            <button pButton pRipple label="Login" (click)="showDialog()" type="button" class="mr-3 p-button-raised"></button>
            <button pButton pRipple label="Sing up"   type="button" (click)="goTo('sign-up')" class="p-button-outlined" ></button>
        </section>
    </div>
    <div class="col-12 md:col-6 overflow-hidden"> 
        <img src="/assets/backgrounds.webp" alt="Image" class="md:ml-auto block"
            style="height: 70%;clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)">
    </div>
</div>
<div *ngIf="visible" class="overlay"></div>







<!-- models -->
<div class="card flex justify-content-center">
    <p-dialog header="Login to continue" [(visible)]="visible" [style]="{ width: '25rem' }">
        <span class="p-text-secondary block mb-5">Fill your details.</span>
        <div class="flex align-items-center gap-3 mb-3">
            <label for="username" class="font-semibold w-6rem">Username</label>
            <input pInputText id="username" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex align-items-center gap-3 mb-5">
            <label for="email" class="font-semibold w-6rem">Email</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancel" severity="secondary" (click)="visible = false"></p-button>
            <p-button label="Save" (click)="visible = false"></p-button>
        </div>
    </p-dialog>
</div>
